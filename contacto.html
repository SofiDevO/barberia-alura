    <main>
        <section id="formulario-contacto">

            <div class="caja">
                <legend class="agenda">Agenda una cita</legend>
                <div class="contacto">
                    <div class="img-wrapper">
                        <img src="./img/vertical.jpg" alt="babrbero" class="contact-img">
                    </div>

                    <div class="rigth-side">
                        <form class="contact-form">
                            
                            <div class="inputs">
                                <label for="name">Nombre</label>
                                <input type="text" name="name" placeholder="Tu nombre y apellido" title="Solo se aceptan letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                            </div>
                            
                            <div class="inputs">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" placeholder=" tu correo electrónico" title="Email incorrecto" required>
                            </div>
                            <div class="inputs">
                                <label for="telefo">Telefono</label>
                                <input type="tel" name="telefono" placeholder="(Código de área) Número"  required>
                            </div>
                           
                            <div class="inputs">
                                <label for="mensaje">Mensaje</label>
                                <textarea name="mensaje" cols="34" rows="4" placeholder="Deja tu mensaje" pattern=" ^.{1,255}$" required ></textarea>
                            </div>

                            <!-- Opcion para ser contactado -->
                            <div class="titulo-contacto">
                                <H2>Opción de contacto preferida</H2>
                            </div>

                            <div class="contacto-opcion">
                                
                                <label for="radio-email">Email</label>
                                <input type="radio" name="contacto-opcion" id="radio-email" required>
                            </div>

                            <div class="contacto-opcion">
                                <label for="radio-telefono">Teléfono</label>
                                <input type="radio" name="contacto-opcion"  id="radio-telefono" required>
                            </div>

                            
                            <div class="contacto-opcion">
                                <label for="radio-whatsapp">Whatsapp</label>
                                <input type="radio" name="contacto-opcion" id="radio-whatsapp" required>                        
                            </div>  
                             <!-- Boton, enviar  -->
                    <div class="submit">
                        <input  type="submit" value="enviar">
                    </div>
                        </div>
                              
                </div>

                   

                        </form>
